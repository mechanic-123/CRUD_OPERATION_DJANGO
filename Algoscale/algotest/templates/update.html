<!DOCTYPE html>  
<html lang="en">  
{% comment %} <head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>   {% endcomment %}
<body>  
<form method="POST" class="post-form">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Task_name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="task_name" id="id_eid" required maxlength="20" value="{{id.task_name }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="description" id="id_ename" required maxlength="100" value="{{ id.description}}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">duedate:</label>  
    <div class="col-sm-4">  
        <input type="text" name="duedate" id="id_eemail" required maxlength="254" value="{{ id.duedate }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Status:</label>  
    <div class="col-sm-4">  
        <input type="date" name="status" id="id_econtact" required maxlength="15" value="{{ id.status }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
